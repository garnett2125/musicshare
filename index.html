<!DOCTYPE html>
<html>
<head>
	<title>Share your music & playlist</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/xml2json.js"></script>

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/tv-premieres-app/app.js"></script>
	<script type="text/javascript" src="js/tv-premieres-app/controllers/youtubeController.js"></script>
</head>
<body>
	<div class="container" ng-app="TVPremieresApp" ng-controller="youtubeController" ng-init="init()">
        <div ng-repeat="youtubePlaylist in youtubePlaylists">
           <h2>{{ youtubePlaylist.title }}</h2>
            <ul>
                <li ng-repeat="video in youtubePlaylist.videos">
                    {{ video }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
