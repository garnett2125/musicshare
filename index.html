<!DOCTYPE html>
<html>
<head>
	<title>Share your music & playlist</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/xml2json.js"></script>

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/music-share-app/app.js"></script>
	<script type="text/javascript" src="js/music-share-app/controllers/musicshareController.js"></script>

    <!--Soundcloud requirement-->
    <script src="http://connect.soundcloud.com/sdk.js"></script>
</head>
<body ng-app="MusicShareApp">
	<div ng-controller="musicshareController" ng-init="init()">
        <!--<h1>Youtube</h1>
        <ul ng-repeat="youtubePlaylist in youtubePlaylists">
           <li>{{ youtubePlaylist.title }}
                <ul>
                    <li ng-repeat="video in youtubePlaylist.videos">
                        {{ video }}
                    </li>
                </ul>
           </li>
        </ul>
        -->

        <h1>Soundcloud</h1>
        <div >
            <ul>
                <li ng-repeat="value in resultPlaylistsAndTracks">
                    {{value.title}}
                    <form ng-controller="SubmitController" ng-submit="search(value)" showhide>
                        <button type="submit">Copy to Youtube</button>
                    </form>
                    <ul showhide>
                        <li ng-repeat="value in value.tracks">
                            <span>{{value.title}}</span>
                            <!--<span showhide>coucou</span>-->
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <br /><br /><br /><br />
</body>
</html>
